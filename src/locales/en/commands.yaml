          {{userMention}} rolled "{{description}}" {{until}} ({{rolls}}) at {{pool}}:
          {{results}}
          **{{final}}** of {{target}} in 1 roll
        withDescription_other: |-
          {{userMention}} rolled "{{description}}" {{until}} ({{rolls}}) at {{pool}}:
          {{results}}
          **{{final}}** of {{target}} in {{count}} rolls
        withoutDescription_one: |-
