---
8ball:
  faces:
    - null
    - It is certain
    - It is decidedly so
    - Without a doubt
    - Yes definitely
    - You may rely on it
    - As I see it, yes
    - Most likely
    - Outlook good
    - "Yes"
    - Signs point to yes
    - Reply hazy, try again
    - Ask again later
    - Better not tell you now
    - Cannot predict now
    - Concentrate and ask again
    - Don't count on it
    - My reply is no
    - My sources say no
    - Outlook not so good
    - Very doubtful
  doit: Do it
  response: |-
    {{userMention}} asked "{{question}}" :8ball: *{{result}}*
coin:
  faces:
    - null
    - heads
    - tails
  response:
    call:
      withDescription: >-
        {{userMention}} called {{call}} and flipped a coin for "{{description}}". They got **{{result}}**.
      withoutDescription: >-
        {{userMention}} called {{call}} and flipped a coin. They got **{{result}}**.
    bare:
      withDescription: >-
        {{userMention}} flipped a coin for "{{description}}". They got **{{result}}**.
      withoutDescription: >-
        {{userMention}} flipped a coin. They got **{{result}}**.
chop:
